<div class="content">
  <span>{{title}} app is running!</span>
  <app-header></app-header>
  <br>
  <hr>
  <app-banner></app-banner>
  <app-toggleswitch></app-toggleswitch>
  <br>
  <hr>
  <h1>Products</h1>
  <div *ngFor="let p of products">
    <app-product [product]="p" (sale)="saleHandler($event)"></app-product>
  </div>

  <h1>Sales</h1>
  <ul>
    <li *ngFor="let s of sales">{{s}}</li>
  </ul>
</div>
